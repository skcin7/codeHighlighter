<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>codeHighlighter Demo - By Nick Morgan</title>
        <link rel="stylesheet" href="./demo.css"/>
        <link rel="stylesheet" href="../dist/css/main.css"/>
    </head>
    <body>
        <header id="header">
            <a href="https://nicholas-morgan.com/" class="branding">Nick Morgan</a>
            <a href="https://nicholas-morgan.com/2013/01/codeHighlighter-jquery-plugin" class="github_repository">GitHub Repository</a>
        </header>
        <div class="container">
            <h1>codeHighlighter - Demo</h1>
            <div class="codeHighlighter" data-language="json">{"some_json_key": "some_json_value", "etc": "etc"}</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="../dist/js/jquery.codeHighlighter.js"></script>
        <script>
            (function($) {
                $.codeHighlighter({
                    "highlight": true,   // Whether the highlighting should take place or not. In case for some reason you don't want to disable it, set to false. If you set to true or omit this setting, the highlighting will take place.
                    "linebreaks": true,  // Whether the displayed code should be displayed with linebreaks or not.
                    "tabSize": 4,        // What the size of each tab should be (only applicable when using linebreaks)
                });
            })(jQuery);
        </script>
    </body>
</html>
